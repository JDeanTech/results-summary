<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua's Results Summary Page</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
    
    </head>
    <body>
<main>

    <div class="myresult summary">
        
        <div class="your-result">
            <p>Your Result</p>
        </div>
        

        <div class="score">
            <p>76 of 100</p>
        </div>
    
        <div class="score-great">
            <p>Great!</p>
        </div>
        
        <div class="score-comment">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

    
    </div>

    <div class="myresult score">
        
        <div class="summary">
            <p>Summary</p>
        </div>
        
        <ul class="score-list">

            <li>Reaction 80 / 100</li>
            <li>Memory 92 / 100</li>
            <li>Verbal 61 / 100</li>
            <li>Visual 72 / 100</li>

        </ul>
        <div class="continue-button">
            <p>Continue</p>
        </div>



</div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>




    </body>
</html>
